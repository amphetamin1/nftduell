<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebApp — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --g1: #007af2;
      --g2: #046df3;
      --g3: #0193f9;
      --g4: #009cf8;
      --bg-grad: linear-gradient(135deg,var(--g1) 0%,var(--g2) 25%,var(--g3) 55%,var(--g4) 100%);
      --text: #eaf6ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:var(--bg-grad);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      aspect-ratio:16/9;
      width:100%;
      max-width:1100px;
      background:rgba(255,255,255,0.05);
      border-radius:22px;
      box-shadow:0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter:blur(10px) saturate(130%);
      border:1px solid rgba(255,255,255,0.08);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:30px 40px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      width:70px;height:70px;border-radius:16px;
      background:radial-gradient(circle at 30% 20%,rgba(255,255,255,0.06),transparent 40%),rgba(0,0,0,0.15);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:26px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:inset 0 -6px 18px rgba(0,0,0,0.3);
    }

    .info{
      flex:1;margin-left:20px;
    }

    h1{font-size:22px;margin-bottom:6px;}
    p{opacity:0.9;font-size:15px;}

    .btn{
      background:linear-gradient(90deg,var(--g3),var(--g2));
      border:none;
      border-radius:999px;
      padding:12px 24px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      transition:transform .2s;
    }
    .btn:hover{transform:scale(1.03)}

    .bottom{
      text-align:right;
      font-size:13px;
      opacity:0.8;
    }

    @media(max-width:900px){
      .container{aspect-ratio:auto;height:auto;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div style="display:flex;align-items:center;">
        <div class="logo">WD</div>
        <div class="info">
          <div style="font-size:12px;opacity:0.8;">У нас есть канал</div>
          <div style="font-weight:700;">@chance_io</div>
          <h1>Не пропустите обновления, розыгрыши призов и новости</h1>
          <p>Подключайтесь к нашему каналу в Telegram, чтобы получать всё первыми.</p>
        </div>
      </div>
      <button class="btn" id="subscribeBtn">Подписаться</button>
    </div>

    <div class="bottom">Версия webapp • Градиенты: #007af2 → #046df3 → #0193f9 → #009cf8</div>
  </div>

  <script>
    const channel = 'https://t.me/chance_io';
    document.getElementById('subscribeBtn').addEventListener('click',()=>{
      window.open(channel,'_blank');
    });
  </script>
</body>
</html>
